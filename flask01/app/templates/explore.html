{% extends "base.html" %}


{% block app_content %}
    <br>
    <h1>Recent posts!</h1>
    <br>

    {% if form %}
    <form action="" method="post">
        ...
    </form>
    {% endif %}

    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}
    <br>
    {% if prev_url %}
    <a href="{{ prev_url }}">Newer posts</a>
    {% endif %}
    {% if next_url %}
    <a href="{{ next_url }}">Older posts</a>
    {% endif %}


{% endblock %}
